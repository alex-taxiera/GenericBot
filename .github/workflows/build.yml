name: Build

on:
  - push
  - pull_request

jobs:

  install:
    name: Install Dependencies
    strategy:
      matrix:
        os:
          - ubuntu-latest
        node-version:
          - 12.x
    runs-on: ${{ matrix.os }}
    steps:
      -
        uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      -
        uses: actions/cache@v2
        with:
          path: |
            **/node_modules
            ~/.npm
          key: ${{ matrix.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
      - 
        run: npm ci

  compile:
    name: Compile
    needs: [install]
    strategy:
      matrix:
        os:
          - ubuntu-latest
        node-version:
          - 12.x
    runs-on: ${{ matrix.os }}
    steps:
      -
        uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      -
        uses: actions/cache@v2
        with:
          path: |
            **/node_modules
            ~/.npm
          key: ${{ matrix.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
      -
        run: npx tsc

  lint:
    name: Lint
    needs: [install]
    strategy:
      matrix:
        os:
          - ubuntu-latest
        node-version:
          - 12.x
    runs-on: ${{ matrix.os }}
    steps:
      -
        uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          node-version: '${{ matrix.node-version }}'
      -
        uses: actions/cache@v2
        with:
          path: |
            **/node_modules
            ~/.npm
          key: ${{ matrix.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
      -
        run: npm run lint

  release:
    name: Trigger Release
    needs: [compile, lint]
    if: github.event_name == 'push'
    strategy:
      matrix:
        os:
          - ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      -
        name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      -
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.PAT }}
          event-type: release
          client-payload: '{"ref": "${{ github.ref }}", "branch": "${{ steps.extract_branch.outputs.branch }}"}'
